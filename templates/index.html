<html>
<head>
        <title>SPELo</title>

        <style>
                body {
                        background-color: #99ccff;
                        font-family: Helvetica, sans-serif;
            color:black;
                }
                h1{
                        padding-left:5%;
            padding-top:1%;
            font-size: 45px;
                }
                p.expla {
                        text-align: center;
                }
                p.instr {
                        text-align:center;
                        padding-top:3%;
                }
                p.tarea {
                        margin-left:35%;
                        margin-right:50%;
                }
                textarea.ta {
                        text-align:center;
                }
                p.transtext {
                        width:40%;
                        margin-left:35%;

                        border-color:#336699;
                        border-style:solid;
                }

    </style>
</head>
<body>
        <h1>SPELo</h1>
        <p class="expla">This website allows you to check for spelling mistakes in what you write</p>
        <p class='instr'>Edit the provided text box, and click <strong>"Submit"</strong> to view the result.</p>
        <form action='#' method="post">
                <p class="tarea">
                        <label for="ogtxt">Enter text here:</label><br>
                        <textarea class="ta" id="ogtxt" name="ogtext" rows="15" cols="50"></textarea>
                        <input type="submit" value="submit"/>
                </p>
        </form>
        <br><br>
        {% if text!=''%}
                <p class='transbox'>

                        <p class='transtext'> {{ text }} </p>

                </p>
        {% endif %}


</body>
</html>
